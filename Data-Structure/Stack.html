<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    class Node{
        constructor(value) {
            this.value = value
            this.next = null
        }
    }
    class Stack{
        constructor(value) {
            const newNode = new Node(value)
            this.top =newNode
            this.length = 1
        }
        push(value){
            const newNode = new Node(value);
            if (this.length === 0){
                this.top = newNode
            }else{
             newNode.next = this.top
             this.top = newNode
            }
            this.length++
            return this
        }
        pop(){
            if (this.length === 0) return undefined

            let temp = this.top;
            this.top = this.top.next;
            temp.next = null

            this.length--;
            return temp
        }
    }

    const numbers = new Stack(2);
    numbers.push(4);
    numbers.push(6)
    console.log(numbers);

</script>
</body>
</html>
